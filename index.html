<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
 
  <link rel="stylesheet" href="resert.css">
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <script src="script.js"></script>

  <main>
    <div class="logo">
        <img class="logoimg" src="img.png.png" alt="logo da alura">
    <h1 class="titulo">Encriptador</h1>
    </div>

    <section class="caixa-texto">
      <div class="item">
        <textarea placeholder="Digite aqui apenas letras minusculas e sem acento" id="texto-entrada" cols="30" rows="10" class="input-padrao"></textarea>
      </div>
      
      <div class="item">
       
      
        <textarea name="" placeholder="Seu texto aparece aqui" id="texto-saida" cols="30" rows="10" class="input-padrao"> 

   
        </textarea>
       
        <button class="copiar" onclick="copiarTexto()">Copiar</button>
      </div>
    </section>

    <section>
      <div class="botoes">
        <button class="encriptar" onclick="encrypt()">Criptografar</button>
        <button class="encriptar" onclick="descript()">Descriptografar</button>
      </div>
    </section>

    <footer>
      <div>
        <h2>Desenvolvido por <strong>Alex Coutinho</strong> atraves do curso da Oracle One + Alura</h2>
       
      </div>
    </footer>
    
  </main>
</body>

</html>
